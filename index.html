<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>basketball_Score_test</title>
    </head>

    <header>

    </header>

    <body>
        <body onload="nameTeamHome(5);nameTeamOpponent(5)">
        <!-- <img id="panel" src="assets/img/anzeigetafel.jpg" alt="scoreboard"> -->
        <main>

            <section class="board">

                <article id="sOpponent">
                    <h1 id="nmbOpponent">0</h1>
                    <legend id="groupOpponent">Guest</legend>
                </article>

                <article id="sHome">
                    <h1 id="nmbHome">0</h1>
                    <legend id="groupHome">Home</legend>
                </article>
            </section>
        </main>
            
            <footer>
            <section class="score">

                <article id="btnsOpponent">
                    <button id=btnOpponent1 class=btns
                        onclick="plusOneOpponent()">1</button>
                    <button id=btnOpponent2 class=btns
                        onclick="plusTwoOpponent()">2</button>
                    <button id=btnOpponent3 class=btns
                        onclick="plusThreeOpponent()">3</button>
                </article>

                <article id="btnsHome">
                    <button id=btnHome1 class=btns
                        onclick="plusOneHome()">1</button>
                    <button id=btnHome2 class=btns
                        onclick="plusTwoHome()">2</button>
                    <button id=btnHome3 class=btns
                        onclick="plusThreeHome()">3</button>
                </article>
            </section>


            <button id="btnReset" onclick="reset()">Reset</button>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOgOMhuPIlRH9sENBO0LRn5q8nbTov41p"
            crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://kit.fontawesome.com/5829bb5b5b.js"
            crossorigin=„anonymous“></script>
    </body>

</html>
